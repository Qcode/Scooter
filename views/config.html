<div class="configuration">
    <div class="row">
        <span class="col-xs-4">
            Theme
            <select ng-options="item.path as item.name for item in themes" ng-model="selectedTheme"></select>
        </span>

        <span class="col-xs-8">
            <div class="row">
                <select ng-options="player.name for player in players | filter:{isAlive:true}" ng-model="selectedAlivePlayers" multiple class="col-xs-5"></select>
                <div class="button-group-vertical col-xs-2">
                    <button class="btn" ng-click="killPlayer()">&gt;&gt;</button>
                    <button class="btn" ng-click="resurrectPlayer()">&lt;&lt;</button>
                </div>
                <select ng-options="player.name for player in players | filter:{isAlive:false}" ng-model="selectedDeadPlayers" multiple class="col-xs-5"></select>
            </div>
        </span>

    </div>

    <div class="row">
        <div class="btn-group col-xs-offset-8 col-xs-4">
            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
            <button class="btn btn-primary" ng-click="save()">Save</button>
        </div>
    </div>

</div>
