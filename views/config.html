<div class="configuration">
    <div class="row">
        <span class="col-xs-4">
            Theme
            <select ng-options="item.path as item.name for item in themes" ng-model="selected"></select>
        </span>

        <span class="col-xs-8">
            <select ng-options="player.name for player in players" ng-model="selectedPlayers" multiple class="form-control" ></select>
        </span>

    </div>

    <div class="row">
        <div class="btn-group col-xs-offset-8 col-xs-4">
            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
            <button class="btn btn-primary" ng-click="save()">Save</button>
        </div>
    </div>

</div>
