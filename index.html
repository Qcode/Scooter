<!doctype html>
<html ng-app="scooter" ng-controller="ScooterController">
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" ng-href="css/{{theme}}.css">
</head>

<body class="container-fluid">
<div class="row">
    <div class="col-xs-2 chunk" >
        <button ng-click="playGame()" class="btn btn-primary btn-block">Play</button>
        <button ng-click="resetGame()" class="btn btn-default btn-block">Reset</button>
        <button ng-click="config()" class="btn btn-block btn-info">config</button>
    </div>

    <div class="col-xs-10 chunk">
        <ul class="playerList">
            <li ng-repeat="attendee in attendees" ng-class="{'loser': !attendee.isAlive, 'winner': attendee.isWinner}">
                {{attendee.name}}
            </li>
        </ul>
    </div>
</div>

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript" src="js/lib/ui-bootstrap-custom-tpls-0.14.3.min.js"></script>
<script type="text/javascript" src="js/model/Player.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controller/ScooterController.js"></script>
<script type="text/javascript" src="js/controller/ConfigurationModal.js"></script>
<script type="text/javascript" src="js/service/config.js"></script>
<script type="text/javascript" src="js/service/attendees.js"></script>
</body>
</html>
